<section id="sample-table" class="mat-elevation-z8 bg-white">
  <table mat-table #table [dataSource]="dataSource" class="w-100" cdkDropList [cdkDropListData]="dataSource" (cdkDropListDropped)="drop($event)">
   

    <!-- Sequence -->
    <ng-container matColumnDef="seq">
      <th mat-header-cell *matHeaderCellDef> Seq </th>
      <td mat-cell *matCellDef="let element" cdkDragHandle> {{element.seq}} </td>
    </ng-container>

    <!-- Keyword -->
    <ng-container matColumnDef="keyword">
      <th mat-header-cell *matHeaderCellDef> Keyword </th>
      <td mat-cell *matCellDef="let element"> {{element.keyword}}
      </td>
    </ng-container>

    <!-- Value -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value | slice:0:100}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update Date </th>
      <td mat-cell *matCellDef="let element"> {{element.update | date: 'd-MM-yy'}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="showApplication(row,i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(row,i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
  </table>
</section>
