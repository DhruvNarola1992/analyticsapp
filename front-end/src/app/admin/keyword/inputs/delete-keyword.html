<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="800px">
    <form [formGroup]="form" (ngSubmit)="deleteTask(form)" fxFlex.gt-xs="100" class="mb15">
        <h4 mat-dialog-title> Delete Task </h4>
        <mat-dialog-content class="">
            <div class="example-container">
                <mat-form-field>
                    <input matInput formControlName="seq" type="text" placeholder="Sequence Number">
                </mat-form-field> <br />
                <mat-form-field>
                    <input matInput formControlName="keyword" type="text" placeholder="Keyword">
                </mat-form-field> <br />
                <mat-form-field>
                    <input matInput formControlName="value" type="text" placeholder="Value">
                </mat-form-field> <br />
                <mat-form-field>
                    <textarea matInput formControlName="desc" type="text" placeholder="Description"></textarea>
                </mat-form-field> <br />
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button color="accent" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-dialog-actions>
    </form>
</div>
