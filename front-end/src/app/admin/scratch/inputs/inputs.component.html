<section id="sample-table" class="mat-elevation-z8 bg-white">
    <table mat-table [dataSource]="dataSource" class="w-100">
      
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      </ng-container>

      <!-- Scratch Image Column -->
      <ng-container matColumnDef="scratchimage">
          <th mat-header-cell *matHeaderCellDef> Scratch Image </th>
          <td mat-cell *matCellDef="let element">
            <a fxFlexFill [href]="element.scratchimage" target="_blank">
              <img [src]="element.scratchimage" style="height: 30px; width: 30px;">
            </a>
          </td>
      </ng-container>

      <!-- Select Coin Column -->
      <ng-container matColumnDef="selectcoin">
        <th mat-header-cell *matHeaderCellDef> Select Coin </th>
        <td mat-cell *matCellDef="let element"> {{element.selectcoin}} </td>
      </ng-container>
  
      <!-- Total Card -->
      <ng-container matColumnDef="totalCard">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.totalCard}}
        </td>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
  
        <td mat-cell *matCellDef="let row; let i=index;">
         
          <button mat-icon-button color="accent" (click)="showScratch(row,i)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteScratch(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
