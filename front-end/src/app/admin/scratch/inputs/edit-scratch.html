<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="800px">
    <form [formGroup]="form" (ngSubmit)="updateScratch(form)" fxFlex.gt-xs="100" class="mb15">
        <h4 mat-dialog-title> Update Scratch </h4>
        <mat-dialog-content class="">
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="Total Card" type="number" class="example-right-align"
                        formControlName="totalCard">
                </mat-form-field> <br />
                <mat-form-field>
                    <input matInput placeholder="Select Coin" type="text" formControlName="selectcoin">
                </mat-form-field> <br />
                <input type="file" #fileUploader (change)="uploadFile($event)" mat-raised-button color="accent">
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button color="accent" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-dialog-actions>
    </form>
</div>
