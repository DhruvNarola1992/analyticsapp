<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">
    <form [formGroup]="form" fxFlex.gt-xs="40" class="mb15" (ngSubmit)="submitScratch()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>New Scratch</mat-card-title>
        </mat-card-header>
        <mat-card-content class="">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Total Card"  type="number" class="example-right-align" formControlName="totalCard">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Select Coin" type="text" formControlName="selectcoin">
            </mat-form-field>
            <input type="file" #fileUploader (change)="uploadFile($event)" mat-raised-button color="accent">
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="w-100" type="submit">INSERT</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
