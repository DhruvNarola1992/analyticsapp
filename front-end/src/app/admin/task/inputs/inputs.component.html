<section id="sample-table" class="mat-elevation-z8 bg-white">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <!-- Index -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
    <!-- Task -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <!-- Spin -->
    <ng-container matColumnDef="spin">
      <th mat-header-cell *matHeaderCellDef> Spin </th>
      <td mat-cell *matCellDef="let element"> {{element.spin}}
      </td>
    </ng-container>

    <!-- Click -->
    <ng-container matColumnDef="isClick">
      <th mat-header-cell *matHeaderCellDef> Assign Click </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" *ngIf="element.isClick == true">
          <mat-icon>thumb_up_alt</mat-icon>
        </button>

        <button mat-icon-button color="warn" *ngIf="element.isClick == false">
          <mat-icon>thumb_down_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date: 'd-MM-yy'}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="showTask(row,i)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteTask(row,i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [length] = "16" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
</section>
