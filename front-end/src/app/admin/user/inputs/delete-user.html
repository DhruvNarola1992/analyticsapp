<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="200px">
    <form [formGroup]="form" (ngSubmit)="updateUser(form)" fxFlex.gt-xs="100" class="mb15">
        <h4 mat-dialog-title> Delete User </h4>
        <mat-dialog-content class="">
            <div class="example-container"> 
                Are you sure delete user {{data.name}}?
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button color="accent" type="submit">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-dialog-actions>
    </form>
</div>
