<section id="sample-table" class="mat-elevation-z8 bg-white">
    <table mat-table [dataSource]="dataSource" class="w-100">
      
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Text -->
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}}
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="createdate">
        <th mat-header-cell *matHeaderCellDef> Create Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate | date:'d-MM-yy'}}
        </td>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
  
        <td mat-cell *matCellDef="let row; let i=index;">
         
          <button mat-icon-button color="accent" (click)="showNotify(row,i)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteNotify(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
