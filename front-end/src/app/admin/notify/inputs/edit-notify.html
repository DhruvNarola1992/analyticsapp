<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="800px">
        <form [formGroup]="form" (ngSubmit)="updateNotify(form)" fxFlex.gt-xs="100" class="mb15">
            <h4 mat-dialog-title> Update Notification </h4>
            <mat-dialog-content class="">
                <div class="example-container">
                    <mat-form-field>
                        <input matInput placeholder="Title" type="text" formControlName="title">
                    </mat-form-field> <br />
                    <mat-form-field>
                        <input matInput placeholder="Text" type="text" formControlName="text">
                    </mat-form-field>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button mat-raised-button color="accent" type="submit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button type="button" (click)="dialogRef.close()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-dialog-actions>
        </form>
</div>
