<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="800px">
        <form [formGroup]="form" (ngSubmit)="editSupport(form)" fxFlex.gt-xs="100" class="mb15">
            <h4 mat-dialog-title> Query Task </h4>
            <mat-dialog-content class="">
                <div class="example-container">
                    <mat-form-field>
                        <input matInput placeholder="Email" type="text" formControlName="email">
                    </mat-form-field> <br />
                    <mat-form-field>
                        <textarea matInput formControlName="query" type="text" placeholder="Question"></textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Subject" type="text" formControlName="subject">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Text" type="text" formControlName="text">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput formControlName="answer" type="text" placeholder="Answer"></textarea>
                    </mat-form-field>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button mat-raised-button color="accent" type="submit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-dialog-actions>
        </form>
    </div>
