<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="800px">

        <h4 mat-dialog-title> Activity history </h4>
        <mat-dialog-content class="">
            <div class="example-container">
                <table mat-table [dataSource]="dataSource" class="w-100">
    
                    <!-- Index -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> Index </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{(i+1) + (pageIndexWithdraw * pageSizeWithdraw)}} </td>
                    </ng-container>
    
                    <!-- Sku Name -->
                    <ng-container matColumnDef="uan">
                        <th mat-header-cell *matHeaderCellDef> Skuname </th>
                        <td mat-cell *matCellDef="let element"> {{element.uan}} </td>
                    </ng-container>
    
                    <!-- Type -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Type -->
                    <ng-container matColumnDef="coin">
                        <th mat-header-cell *matHeaderCellDef> Coin </th>
                        <td mat-cell *matCellDef="let element"> {{element.coin}} </td>
                    </ng-container>

                     <!-- Type -->
                    <ng-container matColumnDef="flag">
                        <th mat-header-cell *matHeaderCellDef> flag </th>
                        <td mat-cell *matCellDef="let element"> {{element.flag}} </td>
                    </ng-container>    
    
                    <!-- Date -->
                    <ng-container matColumnDef="createDate">
                        <th mat-header-cell *matHeaderCellDef> Create Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.clientdate | date: 'd-MM-yy'}} </td>
                    </ng-container>
    
                    <!-- Time -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.clientdate | date: 'shortTime'}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="lengthWithdraw" [pageIndex]="pageIndexWithdraw" [pageSize]="pageSizeWithdraw" [pageSizeOptions]="[10,20,50]"
                    (page)="getServerData($event)" showFirstLastButtons></mat-paginator>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-dialog-actions>
    
    </div>
