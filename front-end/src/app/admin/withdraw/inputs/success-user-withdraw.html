<div fxFlex="100" fxFlex.gt-xs="95%" fxFlex.gt-sm="200px">
    <form [formGroup]="form" (ngSubmit)="updateBulkWithdrawUser(form)" fxFlex.gt-xs="100" class="mb15">
        <h4 mat-dialog-title> Update Bulk User </h4>
        <mat-dialog-content class="">
           Are you sure success all withdraw?
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button color="accent" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-dialog-actions>
    </form>
</div>
