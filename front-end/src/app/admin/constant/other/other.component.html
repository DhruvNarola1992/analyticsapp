  <mat-card fxFlex.gt-xs="40" class="mb15">
    <mat-card-header>
      <mat-card-title>Constant Value</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Image Path" type="text" [(ngModel)]="path" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Notification" type="text" [(ngModel)]="topicname" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Coin" type="number" class="example-right-align" [(ngModel)]="coin" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Coin per Amount" type="number" class="example-right-align" [(ngModel)]="amount" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Impression Coin" type="number" class="example-right-align" [(ngModel)]="bcoin" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Click Coin" type="number" class="example-right-align" [(ngModel)]="ccoin" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Reference Coin" type="number" class="example-right-align" [(ngModel)]="rcoin" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Task Refresh Days" type="number" class="example-right-align" [(ngModel)]="consttaskday" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Minimum Withdraw Coin" type="number" class="example-right-align" [(ngModel)]="minwithcoin" required>
          <span matPrefix>₹&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Withdraw Coin List" type="text" [(ngModel)]="withdrawarray" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email Address" type="text" [(ngModel)]="emailaddress" required>
        </mat-form-field> 
        <mat-form-field>
          <input matInput placeholder="Email Password" type="text" [(ngModel)]="emailpassword" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="w-100" (click)="onUpdate()">UPDATE</button>
    </mat-card-actions>
  </mat-card>

</div>
